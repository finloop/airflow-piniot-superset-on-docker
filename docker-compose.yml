version: '3'


services:
  namenode:
    image: finloop/hadoop-namenode:0.1
    ports:
      - 9870:9870
    networks:
      - hbase
    volumes:
      - namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop.env
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure

  datanode:
    image: finloop/hadoop-datanode:0.1
    networks:
      - hbase
    volumes:
      - datanode:/hadoop/dfs/data
    env_file:
      - ./hadoop.env
    environment:
      SERVICE_PRECONDITION: "namenode:8020"
    deploy:
      mode: global
      restart_policy:
        condition: on-failure

  resourcemanager:
    image: finloop/hadoop-resourcemanager:0.1
    networks:
      - hbase
    environment:
      SERVICE_PRECONDITION: "namenode:8020 datanode:9864"
    env_file:
      - ./hadoop.env
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      disable: true

  nodemanager:
    image: finloop/hadoop-nodemanager:0.1
    networks:
      - hbase
    environment:
      SERVICE_PRECONDITION: "namenode:8020 datanode:9864 resourcemanager:8088"
    env_file:
      - ./hadoop.env
    deploy:
      mode: global
      restart_policy:
        condition: on-failure

  historyserver:
    image: finloop/hadoop-historyserver:0.1
    networks:
      - hbase
    volumes:
      - hadoop_historyserver:/hadoop/yarn/timeline
    environment:
      SERVICE_PRECONDITION: "namenode:8020 datanode:9864 resourcemanager:8088"
    env_file:
      - ./hadoop.env
    deploy:
      mode: replicated
      replicas: 1

volumes:
  datanode:
  namenode:
  hadoop_historyserver:

networks:
  hbase:
    external:
      name: hbase